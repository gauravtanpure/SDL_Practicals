<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRAB5J6+4+Q8i6Zeo5p1v8dQ0a+zM4v+Ww12oVXwwFzKmnXgSoh9fU6bK" crossorigin="anonymous">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery-item {
            width: 100%;
            max-width: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Image Gallery</h1>

        <div class="gallery-container">
            <!-- Gallery Item 1 -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 1">
                <div class="overlay">Image 1</div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 2">
                <div class="overlay">Image 2</div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 3">
                <div class="overlay">Image 3</div>
            </div>

            <!-- Gallery Item 4 -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 4">
                <div class="overlay">Image 4</div>
            </div>

            <!-- Gallery Item 5 -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 5">
                <div class="overlay">Image 5</div>
            </div>

            <!-- Gallery Item 6 -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 6">
                <div class="overlay">Image 6</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6YlA1g4pP2etPIM+zO5QxvgaotX5C1DxXwR9We03tOZxaJ9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Jm0bQdcPpI6uG5s0IMiM2V4q4E4IWp6iM+GAgoGnbp3jsFf" crossorigin="anonymous"></script>
</body>
</html>
