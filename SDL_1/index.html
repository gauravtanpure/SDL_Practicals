<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TY Time Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .table th, .table td {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">TY Time Table</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Day</th>
          <th>Time Slot</th>
          <th>Subject Name</th>
          <th>Faculty Initials</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>9:00 AM - 10:00 AM</td>
          <td>DBMS</td>
          <td>SK</td>
        </tr>
        <tr>
          <td>Monday</td>
          <td>10:00 AM - 11:00 AM</td>
          <td>CN</td>
          <td>MJ</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>9:00 AM - 10:00 AM</td>
          <td>SE</td>
          <td>AR</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>11:00 AM - 12:00 PM</td>
          <td>AI</td>
          <td>RS</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>1:00 PM - 2:00 PM</td>
          <td>ML</td>
          <td>VK</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>2:00 PM - 3:00 PM</td>
          <td>WT</td>
          <td>GA</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
