<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website with Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        
        <form action="#">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea><br><br>

            <label for="newsletter">Subscribe to our newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter"><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
